# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: 'build'

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: install dependencies
        run: npm ci
      - name: run the build
        run: ./bin/build_extension.sh
